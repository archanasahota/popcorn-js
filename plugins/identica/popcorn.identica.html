<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Identica Plug-in Demo</title>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.identica.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function() {
      var p = Popcorn( "#video" )
      .identica({
        start: 5,
        end: 15,
        title: "David Humphrey",
        src: "@humphd",
        target: "identicadiv",
      })
      .identica({
        start: 20,
        end: 45,
        title: "Open Source",
        src: "#opensource",
        target: "identicadiv"
      })
      .play();
    }, false);
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn identica Plug-in Demo</h1>
  <p>Identica profile '@humphd' widget will appear at 5 seconds and disappear at 15 seconds.</p>
  <p>More Identica hash '#opensource' widget will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id="video"
      controls
      width="250px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="identicadiv"></div>
</body>
</html>
